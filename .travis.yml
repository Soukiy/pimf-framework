language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm


matrix:
    include:
        - php: 5.5.9
          env: setup=lowest
        - php: 5.5.9
          env: setup=stable
        - php: 7.0
          env: setup=stable
    allow_failures:
        - php: 7.0
        - php: hhvm
    fast_finish: true

script:
  - phpunit --configuration phpunit.xml --coverage-clover=coverage.clover
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

notifications:
  email:
    - gjero@krsteski.de

